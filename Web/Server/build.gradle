buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.0.0"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: 'java'

repositories {
  jcenter()
}

mainClassName = "Main"

dependencies {
  runtime "org.slf4j:slf4j-simple:1.7.12"
  compile "com.heroku.sdk:heroku-jdbc:0.1.1"
  compile "org.postgresql:postgresql:9.4-1201-jdbc4"
  compile 'com.realexpayments.hpp.sdk:rxp-hpp-java:1.0'
  compile 'com.realexpayments.remote.sdk:rxp-remote-java:1.1'
  compile 'org.springframework:spring-web:3.0.4.RELEASE'
  compile 'com.google.code.gson:gson:2.6.2'
}

task stage {
    dependsOn installDist
}
