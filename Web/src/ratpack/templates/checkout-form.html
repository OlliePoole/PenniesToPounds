<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Checkout with Pennies to Pounds</title>

	<link rel="stylesheet" href="../public/stylesheets/general.css">
	<link rel="stylesheet" href="../public/stylesheets/checkout-form.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<body>
    <div class="main-content">

        <!-- You only need this form and the checkout-form.css -->

        <form class="form-validation" method="post" action="#">

            <div class="form-title-row">
                <h1>Checkout with Pennies to Pounds</h1>
            </div>

            <div class="form-row form-input-name-row">

                <label>
                    <span>CARD NUMBER</span>
                    <input type="text" name="cardNumber">
                </label>

                <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

                <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
                <span class="form-invalid-data-info"></span>

            </div>

            <div class="form-row form-input-email-row">
                <label>
                    <span>Full name</span>
                    <input type="text" name="name">
                </label>

                <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

                <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
                <span class="form-invalid-data-info"></span>

            </div>

            <div class="form-row">


            </div>

            <div class="form-row">


            </div>

            <div class="form-row">

                <button type="submit">Checkout</button>

            </div>

        </form>

    </div>
